<Location /resource/>
    AuthType Basic
    AuthName "Restricted Files"
    AuthUserFile /tmp/htpasswd
    AuthGroupFile /tmp/htgroups
    <Limit POST>
        Require group admin
    </Limit>
</Location>
<Location /resource/urn:uuid:*>
    AuthType Basic
    AuthName "Restricted Files"
    AuthUserFile /tmp/htpasswd
    AuthGroupFile /tmp/htgroups
    <Limit GET>
        Require valid-user
    </Limit>
    <Limit POST>
        Require group admin
    </Limit>
</Location>
